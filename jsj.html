<!DOCTYPE html>

<title>Manga Reader</title>
<style>
body {
    font-family: Arial, sans-serif;
    color: #fff;
    margin: 0;
    padding: 0;
    background: #111; /* Dark background */
    touch-action: pan-y; /* Allow vertical touch scrolling only */
}

.header {
    background-color: #333;
    padding: 10px;
    text-align: center;
}

.navbar {
    background-color: #444;
    overflow: hidden;
}

.navbar a {
    float: left;
    display: block;
    color: #fff;
    text-align: center;
    padding: 14px 20px;
    text-decoration: none;
}

.navbar a:hover {
    background-color: #555;
}

.container {
    margin: 20px auto;
    max-width: 1200px; /* Set maximum width for the container */
    padding: 0 20px; /* Add padding to the sides */
    display: flex;
    flex-wrap: wrap;
    justify-content: center; /* Center the items horizontally */
    background: linear-gradient(to bottom, #111, #000); /* Dark background gradient */
    overflow: hidden; /* Hide horizontal overflow */
}

.row {
    display: flex;
    justify-content: center;
    margin: 10px 0; /* Add margin between rows */
    width: 100%; /* Full width for rows */
    overflow-x: scroll; /* Allow horizontal scrolling */
}

.manga {
    width: 200px; /* Adjust the width as needed */
    height: 300px; /* Adjust the height as needed */
    margin: 10px; /* Add margin between items */
    overflow: hidden;
    position: relative; /* Set position to relative for absolute positioning */
    cursor: pointer; /* Change cursor on hover */
    transition: transform 0.3s ease; /* Smooth transition on transform */
}

.manga img {
    width: 100%;
    height: auto;
    border-radius: 10px;
}

.manga-title {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    background-color: rgba(0, 0, 0, 0.8);
    color: #fff;
    text-align: center;
    padding: 10px;
    box-sizing: border-box;
    border-bottom-left-radius: 10px;
    border-bottom-right-radius: 10px;
}

.manga:hover {
    transform: translateX(10px); /* Move right on hover */
}

.manga:active::after {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(to bottom, rgba(255, 0, 0, 0.5), rgba(0, 0, 0, 0.5)); /* Red to black gradient */
    border-radius: 10px;
    z-index: 1; /* Ensure it's above the image */
}

.search-menu {
    position: fixed;
    top: 60px;
    right: 20px;
    background-color: #444;
    padding: 10px;
    border-radius: 5px;
    display: none;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); /* Add shadow for a stylish look */
}

.search-menu a {
    display: block;
    color: #fff;
    padding: 5px 0;
    text-decoration: none;
}

.search-menu a:hover {
    background-color: #555;
}

.search-btn {
    background-color: #f00;
    color: #fff;
    border: none;
    padding: 8px 15px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
}

.search-btn:hover {
    background-color: #d00;
}

</style>
</head>
